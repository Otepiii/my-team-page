<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon"
        href="devchallenges.png" />

  <link rel="shortcut icon"
        type="image/x-icon"
        href="https://devchallenges.io/" />

  <link rel="stylesheet"
        href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"

  <title>Devchallenges</title>
</head>

<body>
  <header class="header-container">
    <h1 class="title">The creative crew</h1>

  <div class="team-container">
    <div class="member-card">
      <div class="member-img">
        <img src="./photo1.png"

      </div>
      <div class="role">Product Owner</div>
    </div>
    <div class="member-card">
      <div class="member-img">
        <img src="./photo2.png"
             alt="member">
        <div class="name">Saba Cabrera</div>
      </div>
      <div class="role">Art Director</div>
    </div>
    <div class="member-card">
      <div class="member-img">
        <img src="./photo3.png"
             alt="member">
        <div class="name">Shae Le</div>
      </div>
      <div class="role">Tech Lead</div>
    </div>
    <div class="member-card">
      <div class="member-img">
        <img src="./photo4.png"
             alt="member">
        <div class="name">Skyla Lu</div>
      </div>
      <div class="role">Ux Designer</div>
    </div>
    <div class="member-card">
      <div class="member-img">
        <img src="./photo5.png"
             alt="member">
        <div class="name">Griff Richards</div>
      </div>
      <div class="role">Developer</div>
    </div>
    <div class="member-card">
      <div class="member-img">
        <img src="./photo6.png"
             alt="member">
        <div class="name">Stan John</div>
      </div>
      <div class="role">Developer</div>
    </div>
